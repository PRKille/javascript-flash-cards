<!DOCTYPE html>
<html lang="en">
<head>
  <!-- styles  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- js  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Flash Card Site</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <h1 class="text-center">Flash Cards</h1>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="card">
          <div class="side side-1"><span id="term">Click Here for Definition</span></div>
          <div class="side side-2"><span id="definition">Click 'New Card' for random term.</span></div>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-5">

        <button id="new-card" class="btn btn-default btn-lg">New Card</button>
      </div>
    </div>
  </div>

</body>
</html>
